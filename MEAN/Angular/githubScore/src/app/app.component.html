<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <title>GitHub Score</title>
    </head>
    <body>
    <div class="container">
        <h2>GitHub Score</h2>
        <form (submit)="calculateScore()">
          GitHub Username: <input type="text" name="username" placeholder="Enter a GitHub username" [(ngModel)]="username"><br><br>
          <input type="submit" value="Calculate my GitHub Score">
        </form>
    </div>
    <hr>
    <div *ngIf="existingUser === true">
      <h2>Your score: {{ score }}</h2>
      <p *ngIf="score < 20" class="red">Needs work!</p>
      <p *ngIf="score > 20 && score < 50" class="orange">A decent start!</p>
      <p *ngIf="score > 50 && score < 100" class="black">Doing good!</p>
      <p *ngIf="score > 100 && score < 200" class="green">Great job!</p>
      <p *ngIf="score > 200" class="blue">GitHub elite!</p>
    </div>
    <div *ngIf="existingUser === false">
      <h2>This user does not exist; please try again.</h2>
    </div>
    </body>
</html>
