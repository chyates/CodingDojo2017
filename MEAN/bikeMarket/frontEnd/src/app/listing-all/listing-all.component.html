<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <title>  :add_title:  </title>
    </head>
    <body>
    <div class="container">
      <p><a [routerLink]="['listings']">My Listings</a> | <a [routerLink]="['add']">Add Listing</a> | <a [routerLink]="['logOff']">Log Off</a></p>
        <div *ngFor="let item of allListings">
          <h3>{{item.title}}</h3>
          <h4>{{item.price}}</h4>
          <li>{{item.location}}</li>
          <p>{{item.desc}}</p>
          {{item.image}}
          <p *ngIf="listing._user === currentUser._id">Delete</p>
        </div>
    </div>
    </body>
</html>
