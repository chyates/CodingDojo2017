        <script>
            // return a string of stars equal to the value of num, ie. starString(4) would return ****
            function starString(num){
                let star = "*";
                while (num > 0){
                    star += "*";
                    num--;
                }
                return star;
            }

            starString(8);

            // return a line of stars equal to value of each element in given array, ie. [1,2,3] should return * / ** / *** (where / is a new line break)
            function drawStars(arr){
