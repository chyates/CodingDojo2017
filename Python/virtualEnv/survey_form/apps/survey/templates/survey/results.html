<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <title>Submission Page</title>
    </head>
    <body>
        <div id="wrapper">
            <div class="panel panel-default">
              <div class="panel-heading">
                Thanks for submitting! You have submitted this form {{ request.session.submit }} times now.
              </div>
            </div>
            <ul class="list-group">
                <li class="list-group-item active">Your Info:</li>
                {% for info in request.session.summary.items %}
                    <li class="list-group-item">{{ info.0 }}: {{info.1}}</li>
                {% endfor %}
            </ul>
            <a href="/reset" method="POST">Reset</a>
        </div>
    </body>
</html>
