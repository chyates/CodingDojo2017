<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <title>Login and Register</title>
    </head>
    <body>
    <div class="container">
        <h2>Register</h2>
        <form action="/register" method="POST">
            {% csrf_token %}
            First Name: <input type="text" name="first_name" placeholder="First Name"><br><br>
            Last Name: <input type="text" name="last_name" placeholder="Last Name"><br><br>
            Email: <input type="email" name="email" placeholder="Email"><br><br>
            Username: <input type="text" name="username" placeholder="Username"><br><br>
            Password: <input type="password" name="password" placeholder="Password"><br><br>
            Confirm Password: <input type="password" name="confirm_password" placeholder="Confirm Password"><br><br>
            <input type="submit" value="Register">
        </form>
        <hr>
        <h2>Login</h2>
        <form action="/login" method = "POST">
            {% csrf_token %}
            Username: <input type="text" name="username" placeholder="Username"><br><br>
            Password: <input type="password" name="password" placeholder="Password"><br><br>
            <input type="submit" value="Login">
        </form>
        <hr>
        {% if messages %}
            {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        {% endif %}
    </div>
    </body>
</html>
