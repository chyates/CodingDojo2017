<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <title>Delete a course</title>
    </head>
    <body>
    <div class="container">
        <h1>Are you sure you want to delete the following course?</h1>
            <p>Name: {{ course.name }}</p>
            <p>Description: {{ course.desc }}</p>
        <a href="/courses"><button>No</button></a>
        <form action="/courses/destroy/{{ course.id }}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Yes, I want to delete this">
        </form>
    </div>
    </body>
</html>
