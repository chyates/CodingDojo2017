<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
      <title>Add a Course to the Log</title>
    </head>
    <body>
    <div class="container">
       <h1>Add a new course:</h1> 
       <form action="/courses/add" method="POST">
        {% csrf_token %}
        Name : <input type="text" name="name" placeholder="Course Name"><br><br>
        Description: <br><textarea name="desc" id="" cols="40" rows="3"></textarea><br><br>
        <input type="submit" value="Add">
       </form>
    </div>
    <br>
    <hr>
    <br>
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Description</th>
                <th>Date Added</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.name }}</td>
                    <td>{{ course.desc }}</td>
                    <td>{{ course.created_at }}</td>
                    <td><a href="/courses/delete/{{ course.id }}">Remove</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </body>
</html>
