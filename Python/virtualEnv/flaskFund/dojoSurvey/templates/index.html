<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Dojo Survey</title>
</head>

<body>
    <div id="container">
        <div id="form">
        <form action="/authenticate" method="POST">
            <span class="left">Your Name: </span><input type="text" name="your_name" placeholder="Enter Name"><br><br>
            <span class="left">Dojo Location: </span>
            <select name="dojo_loc"id="">
                <option value="Berkeley">Berkeley</option>
                <option value="Chicago">Chicago</option>
                <option value="Dallas">Dallas</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Orange County">Orange County</option>
                <option value="Seattle">Seattle</option>
                <option value="Silicon Valley">Silicon Valley</option>
                <option value="Tulsa">Tulsa</option>
                <option value="Washington DC">Washington DC</option>
            </select><br><br> 
            <span class="left">Favorite Language: </span>
            <select name="fav_lang" id="">
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="C#">C#</option>
                <option value="MEAN">MEAN</option>
                <option value="Java">Java</option>
            </select><br><br> 
            Anything else we should know?<br><br>
            <textarea name="addl_comm" id="" cols="50" rows="10" placeholder="This is optional"></textarea><br><br>
            <input type="submit" name="" value="Let us know!">
        </form>
        </div>
        <h2>Submitted Info</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Dojo Location</th>
                    <th>Favorite Language</th>
                    <th>Comments?</th>
                </tr>
            </thead>
            <tbody>
                {% for survey in session['summaries'] %}
                <tr>
                    <td>{{survey['your_name']}}</td>
                    <td>{{survey['location']}}</td>
                    <td>{{survey['fav_lang']}}</td>
                    <td>{{survey['comments']}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
