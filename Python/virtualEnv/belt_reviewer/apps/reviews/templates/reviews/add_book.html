<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <title>Add a Book and Review</title>
    </head>
    <body>
    <div class="container">
        <h1>Add a New Book and Review</h1>
        <form action="/books/create" method = "POST">
            {% csrf_token %}
            Book Title: <input type="text" name="book" placeholder="Enter Title"><br><br>
            Select author from list: <select name="existing_author" id="">
                {% for author in authors %}
                <option value="{{ author }}"></option>
            </select>
            Or, add new author: <input type="text" name="author" placeholder="Enter Author"><br><br>
            Review:<br> <textarea name="review" id="" cols="40" rows="6"></textarea><br><br>
            Rating: <select name="rating" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br><br>
            <input type="submit" value="Add Book and Review">
        </form>
        <p><a href="/books">Home</a> | <a href="{% url 'user:logout' %}">Logout</a></p>
    </div>
    </body>
</html>
