<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <title>Register</title>
    </head>
    <body>
    <div class="container">
        <h1> Welcome!</h1>
        <h2>Register:</h2>
        <form action="/register" method="POST">
            {% csrf_token %}
            First Name: <input type="text" name="first_name" placeholder="First Name"><br><br>
            Last Name: <input type="text" name="last_name" placeholder="Last Name"><br><br>
            Email: <input type="emai" name="email" placeholder="Email"><br><br>
            Username: <input type="text" name="username" placeholder="Username"><br><br>
            Password: <input type="password" name="password" placeholder="Password"><br><br>
            Confirm Password: <input type="password" name="confirm_password" placeholder="Confirm Password"><br><br>
            <input type="submit" value="Register">
        </form>
        <h2>Log In:</h2>
        <form action="/auth" method="POST">
            {% csrf_token %}
            Username: <input type="text" name="username" placeholder="username"><br><br>
            Password: <input type="password" name="password" placeholder="password"><br><br>
            <input type="submit" value="Log in!">
        </form>
        <hr>
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
    </body>
</html>
