<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <title>User Homepage</title>
    </head>
    <body>
    <div class="container">
        <h2>User Information:</h2>
        <p>Name: {{ user.first_name }} {{ user.last_name }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Total reviews: {{ user.reviews_left.all.count }}</p>
        <h3>Posted reviews for the following books:</h3>
        {% for book in unique_book_reviews %}
        <p><a href="/books/{{ book.id }}">{{ book.title }}</a></p>
        {% endfor %}
        <hr>
        <p><a href="{% url 'review:index' %}">Home</a> | <a href="{% url 'review:add' %}">Add New Book and Review</a> | <a href="/logout">Log Out</a></p>
    </div>
    </body>
</html>
